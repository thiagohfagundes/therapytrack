{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">Usuário</label>
        <input type="text" name="username" required
               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500
                      focus:border-blue-500 block w-full p-2.5" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
        <input type="password" name="password" required
               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500
                      focus:border-blue-500 block w-full p-2.5" />
      </div>

      <button type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">
        Entrar
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Não tem conta? <a href="{% url 'registro' %}" class="text-blue-600 hover:underline">Registrar</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
