{% extends "base.html" %}
{% block title %}Planejar rotina{% endblock %}

{% block content %}
<section style="max-width:1100px;margin:0 auto;padding:1rem;">
  <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
    <h2>{{ rotina.nome|default:"Nova rotina" }} — {{ rotina.crianca.nome }}</h2>

    <button
      hx-get="{% url 'terapias:novo-item-rotina' rotina.pk %}"
      hx-target="#modal"
      hx-swap="outerHTML">
      + Novo item
    </button>
  </header>

  {% include "terapias/partials/rotina_grade.html" with rotina=rotina horas=horas dias=dias itens=itens only %}

  <!-- placeholder do modal (será trocado pelo <dialog open> via HTMX) -->
  <div id="modal"></div>
</section>
{% endblock %}
