{% extends "base.html" %}
{% block title %}Excluir profissional{% endblock %}

{% block content %}
<section style="max-width:680px;margin:0 auto;padding:1rem;">
  <h2 style="margin:0 0 1rem 0;">Excluir profissional</h2>
  <p>Tem certeza de que deseja excluir o profissional <strong>{{ object.nome }}</strong>? Essa ação não pode ser desfeita.</p>

  <form method="post">
    {% csrf_token %}
    <div style="margin-top:1rem;display:flex;gap:.5rem;">
      <button type="submit">Sim, excluir</button>
      <a href="{% url 'terapias:detalhes-profissional' object.pk %}">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
